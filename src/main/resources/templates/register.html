<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --accent-color: #2e59d9;
        --text-color: #5a5c69;
    }
    
    body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--secondary-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 1rem;
    }
    
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .card {
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    /* Smoke design with glossy effect */
    .card-img {
        background: #4E6CF9;
        position: relative;
        overflow: hidden;
        min-height: 100%;
    }
    
    .card-img::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, #4685eb, #2597eb);
        transform: translate(-50%, -50%);
        opacity: 0.7;
        animation: smoke 15s infinite alternate;
    }
    
    .card-img::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
        pointer-events: none;
    }
    
    @keyframes smoke {
        0% {
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
            opacity: 0.7;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
            opacity: 0.5;
        }
        100% {
            transform: translate(-50%, -50%) scale(1) rotate(360deg);
            opacity: 0.7;
        }
    }
    
    /* Smoke elements */
    .smoke-1, .smoke-2, .smoke-3 {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at center, rgba(70, 133, 235, 0.8), rgba(37, 151, 235, 0.4), transparent);
        filter: blur(20px);
        animation: float 20s infinite ease-in-out;
    }
    
    .smoke-1 {
        width: 300px;
        height: 300px;
        top: 20%;
        left: -100px;
        animation-delay: 0s;
    }
    
    .smoke-2 {
        width: 200px;
        height: 200px;
        bottom: 10%;
        right: -50px;
        animation-delay: 5s;
    }
    
    .smoke-3 {
        width: 250px;
        height: 250px;
        bottom: 40%;
        left: 30%;
        animation-delay: 10s;
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0) scale(1);
            opacity: 0.5;
        }
        50% {
            transform: translateY(-20px) scale(1.1);
            opacity: 0.7;
        }
    }
    
    /* Glossy effect */
    .glossy-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.4) 0%,
            rgba(255, 255, 255, 0.2) 20%,
            rgba(255, 255, 255, 0.1) 40%,
            rgba(255, 255, 255, 0) 60%
        );
        pointer-events: none;
        border-radius: 0 1rem 1rem 0;
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem 1rem;
        font-weight: 600;
        border-radius: 0.5rem;
    }
    
    .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
    }
    
    .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
    }
    
    .form-floating label {
        padding: 0.75rem 1rem;
    }
    
    .form-floating>.form-control:focus~label {
        color: var(--primary-color);
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    
    .logo {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }
    
    .logo i {
        margin-right: 0.5rem;
    }
    
    .screenreader {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
    
    .alert {
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-6">
          <div class="card-body">
            <div class="text-center">
              <div class="logo">
                <i class="fas fa-envelope-open-text"></i>
                <span>VerifyMe</span>
              </div>
              <h4 class="mb-4">Create an Account!</h4>
            </div>
            
            <div th:if="${success}" class="alert alert-success">
              <span th:text="${success}"></span>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
              <i class="fas fa-exclamation-circle me-2"></i>
              Invalid username and password.
            </div>
            
            <form class="login-form" method="post" th:action="@{/register}" th:object="${user}">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                    <label for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
                <label for="username">Username</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                <label for="email">Email</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              
              <input name="_csrf" type="hidden" value="_URLq2wL6wjnNEjKUbS-6HYfxp7tP4HBFEXyv2KthNMmfgf2nyB8mgk53TrKV3CsYpmK20Qm66aICeLsJnSU2VXJvbdEGzTC" />
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
              </div>
            </form>
            
            <div class="text-center mt-4">
              <p>Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login here</a></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
          <div class="card-img">
            <div class="smoke-1"></div>
            <div class="smoke-2"></div>
            <div class="smoke-3"></div>
            <div class="glossy-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
